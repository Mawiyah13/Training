<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
  width: 100%;
  border-collapse: collapse;
  font-family: "Poppins", sans-serif;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

/* Darker header */
th {
  background-color: #5a5de0; /* Deep indigo */
  color: white;
  padding: 12px;
  text-align: left;
  font-size: 16px;
}

/* Pastel body rows */
td {
  background-color: #dcdcff; /* Soft pastel lavender */
  color: #222;
  padding: 10px;
  font-size: 15px;
}

/* Subtle alternating row effect */
tr:nth-child(even) td {
  background-color: #e9e9ff;
}

/* Border and hover effect */
table, th, td {
  border: 1px solid #b3b3f3;
}

tr:hover td {
  background-color: #c7c9ff;
  transition: 0.3s ease;
}

    </style>
</head>
<body>
    <table style="width:100%">
        <tr>
            <th>
                Book Name
            </th>
            <th>Author</th>
            <th> Price</th>
        </tr>
        <tr>
            <td>Atomic Habits</td>
            <td>James Clear</td>
            <td>Rs.116</td>
        </tr>
        <tr><td>Ikigai</td>
        <td>Hector Gracia</td><td>Rs.95</td></tr>
        <tr><td>The Silent Patient</td>
        <td>Alex Michaelides</td><td>Rs.144</td></tr>
        <tr><td>The Girl Who Drank The Moon</td><td>Kelly Barnhill</td><td>Rs.185</td></tr>
    </table>
</body>
</html>
